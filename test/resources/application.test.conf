include "application.conf"

outbox {
  pollInterval = 100 milliseconds
  batchSize = 10
  maxRetries = 2
  useListenNotify = false
  enableStaleEventCleanup = false

  http {
    routes {
      OrderCreated {
        url = "http://localhost:9000/simulator/always-succeed"
        method = "POST"
        timeout = 5 seconds
      }
    }
  }
}

# Disable simulator failures in tests for predictable behavior
simulator {
  failureRate = 0.0
  slowResponseRate = 0.0
  slowResponseDelayMs = 0
}

slick.dbs.default.db {
  url = "jdbc:postgresql://localhost:5432/outbox_db"
  user = "outbox_user"
  password = "outbox_pass"
  numThreads = 5
  maximumPoolSize = 5
}